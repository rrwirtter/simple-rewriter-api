<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Re-Writer API - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Simple Re-Writer API</h1>
        <p class="subtitle">Test your text rewriting API</p>

        <div class="info-box">
            <strong>üìù Instructions:</strong> Enter your API URL below, type some text, and click "Rewrite Text" to see the magic happen!
        </div>

        <div class="input-group">
            <label for="apiUrl">API URL:</label>
            <input 
                type="text" 
                id="apiUrl" 
                placeholder="https://your-api-name.vercel.app/api/rewrite"
                value="https://simple-rewriter-api.vercel.app/api/rewrite"
            >
        </div>

        <div class="input-group">
            <label for="inputText">Text to Rewrite:</label>
            <textarea 
                id="inputText" 
                placeholder="Enter text here... For example: I need to acquire some assistance with this enormous task."
            >I need to acquire some assistance with this enormous task. The project is very comprehensive and requires significant effort to demonstrate the results.</textarea>
        </div>

        <div class="input-group">
            <label for="apiKey">Gemini API Key (Optional - for AI rewriting):</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="AIza... (leave empty for dictionary-only rewriting)"
            >
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="useDictionary" checked>
                Use Dictionary
            </label>
            <label>
                <input type="checkbox" id="useAI">
                Use AI (requires API key)
            </label>
        </div>

        <button onclick="rewriteText()" id="rewriteBtn">
            ‚ú® Rewrite Text
        </button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Rewriting your text...</p>
        </div>

        <div id="result" class="result">
            <h3>üìÑ Result:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function rewriteText() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const inputText = document.getElementById('inputText').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const useDictionary = document.getElementById('useDictionary').checked;
            const useAI = document.getElementById('useAI').checked;

            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const loadingDiv = document.getElementById('loading');
            const rewriteBtn = document.getElementById('rewriteBtn');

            // Validation
            if (!apiUrl) {
                alert('Please enter your API URL');
                return;
            }

            if (!inputText) {
                alert('Please enter some text to rewrite');
                return;
            }

            if (useAI && !apiKey) {
                alert('Please enter your Gemini API key to use AI rewriting');
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.classList.remove('show');
            rewriteBtn.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: inputText,
                        apiKey: apiKey || undefined,
                        useDictionary: useDictionary,
                        useAI: useAI
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success result
                    resultContent.innerHTML = `
                        <div class="result-text">
                            <strong>Original:</strong><br>
                            ${escapeHtml(data.data.original)}
                        </div>
                        <div class="result-text">
                            <strong>Rewritten:</strong><br>
                            ${escapeHtml(data.data.rewritten)}
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${data.data.originalLength}</div>
                                <div class="stat-label">Original Length</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.data.rewrittenLength}</div>
                                <div class="stat-label">Rewritten Length</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.data.method}</div>
                                <div class="stat-label">Method Used</div>
                            </div>
                        </div>
                    `;
                    resultDiv.classList.add('show');
                } else {
                    // Show error
                    resultContent.innerHTML = `
                        <div class="result-text error">
                            <strong>Error:</strong><br>
                            ${escapeHtml(data.error || 'Unknown error occurred')}
                        </div>
                    `;
                    resultDiv.classList.add('show');
                }
            } catch (error) {
                // Show network error
                resultContent.innerHTML = `
                    <div class="result-text error">
                        <strong>Network Error:</strong><br>
                        ${escapeHtml(error.message)}<br><br>
                        Please check if your API URL is correct and the API is running.
                    </div>
                `;
                resultDiv.classList.add('show');
            } finally {
                // Hide loading
                loadingDiv.style.display = 'none';
                rewriteBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit (Ctrl+Enter in textarea)
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                rewriteText();
            }
        });
    </script>
</body>
</html>
